<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBudget</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans">

  <div class="max-w-md mx-auto p-6 pb-24">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-indigo-600">BudgetPlanner</h1>
    </header>

    <div id="authSection" class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
      <h2 class="text-lg font-semibold mb-4">Login or Sign Up</h2>
      <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-3 border rounded-lg">
      <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded-lg">
      <button id="loginBtn"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg mb-2 hover:bg-indigo-700">Login</button>
      <button id="signupBtn"
        class="w-full border border-indigo-600 text-indigo-600 py-2 rounded-lg hover:bg-indigo-50">Sign Up</button>
    </div>

    <div id="appSection" class="hidden">
      <div id="view-add"></div>
      <div id="view-history" class="hidden h-full"></div>
      <div id="view-budget" class="hidden"></div>
      <div id="view-graphs" class="hidden"></div>
      <div id="view-settings" class="hidden"></div>
    </div>
  </div>

  <nav id="bottomNav"
    class="hidden fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 flex justify-around py-3 pb-safe z-50">
    <button class="nav-btn flex flex-col items-center gap-1 text-indigo-600" data-target="view-add">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      <span class="text-xs font-medium">Add</span>
    </button>
    <button class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-target="view-history">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
      <span class="text-xs font-medium">History</span>
    </button>
    <button class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-target="view-budget">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
      </svg>
      <span class="text-xs font-medium">Budget</span>
    </button>
    <button class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-target="view-graphs">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
      </svg>
      <span class="text-xs font-medium">Graphs</span>
    </button>
    <button class="nav-btn flex flex-col items-center gap-1 text-slate-400" data-target="view-settings">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span class="text-xs font-medium">Settings</span>
    </button>
  </nav>

  <script type="module">
    import { checkUser, handleAuth, setupLogoutListener } from './assets/js/auth.js';
    import { addCategory, deleteCategory, loadCategories, editCategory } from './assets/js/categories.js';
    import {
      saveTransaction, loadRecentTransactions, loadAllTransactions, setHistoryTypeFilter,
      editTransaction, cancelEdit, deleteTransaction, exportCSV, importCSV
    } from './assets/js/transactions.js';
    import { initNavigation } from './assets/js/ui.js';
    import { loadViews } from './assets/js/loader.js';
    import { loadBudget } from './assets/js/budget.js';
    import { loadGraphs } from './assets/js/graphs.js';

    // 1. Attach window functions
    window.saveTransaction = saveTransaction;
    window.editTransaction = editTransaction;
    window.cancelEdit = cancelEdit;
    window.deleteTransaction = deleteTransaction;
    window.addCategory = addCategory;
    window.editCategory = editCategory;
    window.deleteCategory = deleteCategory;
    window.loadBudget = loadBudget;
    window.loadRecentTransactions = loadRecentTransactions;
    window.loadAllTransactions = loadAllTransactions;
    window.loadGraphs = loadGraphs;
    window.exportCSV = exportCSV;
    window.importCSV = importCSV;
    window.setHistoryTypeFilter = setHistoryTypeFilter;

    // 2. Attach Auth listeners
    document.getElementById('loginBtn').addEventListener('click', () => handleAuth('login'));
    document.getElementById('signupBtn').addEventListener('click', () => handleAuth('signup'));

    // 3. MAIN INITIALIZATION
    async function initApp() {
      await loadViews();
      setupLogoutListener();
      initNavigation();
      checkUser();
      loadRecentTransactions();
      cancelEdit();
    }

    initApp();
  </script>
</body>

</html>
