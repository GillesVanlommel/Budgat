<div class="space-y-6 h-full flex flex-col">
  <header class="flex justify-between items-start shrink-0">
    <div>
      <h2 class="text-xl font-bold text-slate-700">Monthly Budget</h2>
      <p id="budgetSubtitle" class="text-slate-500 text-sm">Overview for this month</p>
    </div>
    <button id="toggleBudgetViewBtn" class="text-xs font-medium bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-lg border border-indigo-100 hover:bg-indigo-100 transition-colors">
      Switch to Grid
    </button>
  </header>

  <div id="budgetListView" class="space-y-4 overflow-y-auto pb-24">
    <div id="budgetContainer" class="space-y-4">
      <div class="animate-pulse flex space-x-4">
        <div class="flex-1 space-y-4 py-1">
          <div class="h-4 bg-slate-200 rounded w-3/4"></div>
          <div class="h-4 bg-slate-200 rounded"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="budgetGridView" class="hidden flex-1 overflow-hidden flex flex-col pb-20">
    <div class="overflow-auto border border-slate-200 rounded-xl shadow-sm bg-white">
      <table id="budgetGridTable" class="w-full text-sm text-left text-slate-600">
        </table>
    </div>
  </div>
</div>
