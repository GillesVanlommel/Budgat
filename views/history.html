<div class="space-y-4 h-full flex flex-col">
  <header class="flex justify-between items-end px-4 pt-4 shrink-0">
    <div>
      <h2 class="text-2xl font-bold text-slate-800">History</h2>
      <p class="text-slate-500 text-sm">Swipe for past months</p>
    </div>
  </header>

  <div class="px-4 space-y-2">
    <div class="flex gap-2">
      <input type="text" id="historySearch" placeholder="Search..." 
             class="flex-1 p-2 text-sm border rounded-lg focus:ring-1 focus:ring-indigo-500 outline-none"
             oninput="loadAllTransactions()">
      
      <select id="historyCategoryFilter" 
              class="w-1/3 p-2 text-sm border rounded-lg focus:ring-1 focus:ring-indigo-500 outline-none"
              onchange="loadAllTransactions()">
        <option value="">All Categories</option>
      </select>
    </div>
    
    <div class="flex gap-2">
      <button onclick="setHistoryTypeFilter('all')" id="filterBtnAll" 
              class="flex-1 py-1 text-xs font-bold rounded-md bg-indigo-600 text-white border border-indigo-600">All</button>
      <button onclick="setHistoryTypeFilter('negative')" id="filterBtnNeg" 
              class="flex-1 py-1 text-xs font-bold rounded-md bg-white text-slate-500 border border-slate-200">Expenses</button>
      <button onclick="setHistoryTypeFilter('positive')" id="filterBtnPos" 
              class="flex-1 py-1 text-xs font-bold rounded-md bg-white text-slate-500 border border-slate-200">Income</button>
    </div>
  </div>

  <div id="fullTransactionList" class="flex overflow-x-auto gap-4 px-4 pb-24 snap-x snap-mandatory h-full">
      </div>
</div>
