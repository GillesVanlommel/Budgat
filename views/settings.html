<div class="space-y-6">

  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
    <h2 class="text-lg font-semibold mb-4 text-slate-700">Manage Categories</h2>

    <div class="flex flex-col sm:flex-row gap-2 mb-6">
      <input type="text" id="newCategoryName" placeholder="Category Name (e.g. Groceries)"
        class="flex-grow p-2 border rounded-lg">

      <input type="number" id="newCategoryBudget" placeholder="Monthly Budget (â‚¬)"
        class="w-full sm:w-32 p-2 border rounded-lg">

      <button onclick="addCategory()"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium whitespace-nowrap">
        Add
      </button>
    </div>

    <div id="categoryBadgeList" class="space-y-2">
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
    <h2 class="text-lg font-semibold mb-4 text-slate-700">Data Management</h2>

    <div class="space-y-4">
      <div class="flex justify-between items-center">
        <div>
          <h3 class="font-medium text-slate-700">Export Data</h3>
          <p class="text-sm text-slate-400">Download all transactions as CSV</p>
        </div>
        <button onclick="exportCSV()" class="text-indigo-600 hover:text-indigo-800 font-medium flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
          </svg>
          Export
        </button>
      </div>

      <hr class="border-slate-100">

      <div>
        <h3 class="font-medium text-slate-700 mb-2">Import Data</h3>
        <p class="text-sm text-slate-400 mb-3">Upload a CSV file (WANNEER, WAT, HOEVEEL, CATEGORIE, OPMERKING)</p>

        <div class="flex gap-2">
          <input type="file" id="csvInput" accept=".csv" class="block w-full text-sm text-slate-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-indigo-50 file:text-indigo-700
                  hover:file:bg-indigo-100
                " />
          <button onclick="importCSV()"
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium">
            Import
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
    <h2 class="text-lg font-semibold mb-4 text-slate-700">Account</h2>
    <button id="logoutBtn"
      class="w-full border border-red-500 text-red-500 py-2 rounded-lg hover:bg-red-50 transition">Logout</button>
  </div>
</div>
