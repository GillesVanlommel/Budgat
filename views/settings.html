<div class="space-y-6">
  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
    <h2 class="text-lg font-semibold mb-4 text-slate-700">Manage Categories</h2>
    <div class="flex gap-2 mb-4">
      <input type="text" id="newCategoryName" placeholder="New Category (e.g. Rent)" class="flex-1 p-2 border rounded-lg">
      <button onclick="addCategory()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">+</button>
    </div>
    <div id="categoryBadgeList" class="flex flex-wrap gap-2"></div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
    <h2 class="text-lg font-semibold mb-4 text-slate-700">Account</h2>
    <button id="logoutBtn" class="w-full border border-red-500 text-red-500 py-2 rounded-lg hover:bg-red-50 transition">Logout</button>
  </div>
</div>
